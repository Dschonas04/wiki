name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

env:
  NODE_VERSION: 22

jobs:
  # â”€â”€ Backend: Syntax, Audit â”€â”€
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check syntax
        run: |
          node --check server.js
          for f in src/*.js src/**/*.js; do
            [ -f "$f" ] && node --check "$f"
          done

      - name: Security audit
        run: npm audit --audit-level=high || true

  # â”€â”€ Frontend: Typecheck, Build, Audit â”€â”€
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Security audit
        run: npm audit --audit-level=high || true

  # â”€â”€ Docker: Build Images â”€â”€
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: nexora-backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          load: true
          tags: nexora-frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max

  # â”€â”€ Integration: Compose Smoke Test â”€â”€
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          DB_NAME=nexora_test
          DB_USER=nexora_test
          DB_PASS=test_password_ci_only
          JWT_SECRET=ci-test-secret-minimum-32-characters-long
          JWT_EXPIRES=1h
          COOKIE_SECURE=false
          LDAP_ENABLED=false
          LDAP_URL=ldap://ldap:389
          LDAP_BIND_DN=cn=admin,dc=nexora,dc=local
          LDAP_BIND_PW=admin
          LDAP_SEARCH_BASE=ou=users,dc=nexora,dc=local
          LDAP_SEARCH_FILTER=(uid={{username}})
          LDAP_GROUP_BASE=ou=groups,dc=nexora,dc=local
          EOF

      - name: Build and start services
        run: docker compose up -d --build --wait --wait-timeout 120

      - name: Wait for backend health
        run: |
          echo "Waiting for backend to be healthy..."
          for i in $(seq 1 30); do
            if docker compose exec -T wiki wget -qO- http://localhost:3000/api/health 2>/dev/null | grep -q healthy; then
              echo "âœ… Backend healthy after ${i}s"
              exit 0
            fi
            sleep 2
          done
          echo "âŒ Backend failed to become healthy"
          docker compose logs wiki --tail 50
          exit 1

      - name: Smoke test â€“ API endpoints
        run: |
          BASE="http://localhost:3000/api"

          # Health check
          echo "â”€â”€ Health â”€â”€"
          curl -sf "$BASE/health" | grep -q healthy
          echo "âœ… /api/health"

          # Login as admin
          echo "â”€â”€ Login â”€â”€"
          COOKIE=$(curl -sf -c - "$BASE/auth/login" \
            -H "Content-Type: application/json" \
            -H "X-Requested-With: XMLHttpRequest" \
            -d '{"username":"admin","password":"Admin123!"}' | grep nexora_token | awk '{print $NF}')

          if [ -z "$COOKIE" ]; then
            echo "âŒ Login failed"
            docker compose logs wiki --tail 30
            exit 1
          fi
          echo "âœ… Login successful"

          AUTH="-H 'Cookie: nexora_token=$COOKIE' -H 'X-Requested-With: XMLHttpRequest'"

          # Auth me
          echo "â”€â”€ Auth/me â”€â”€"
          eval curl -sf "$BASE/auth/me" $AUTH | grep -q admin
          echo "âœ… /api/auth/me"

          # Pages (empty)
          echo "â”€â”€ Pages â”€â”€"
          eval curl -sf "$BASE/pages" $AUTH | grep -q items
          echo "âœ… /api/pages"

          # Tags
          echo "â”€â”€ Tags â”€â”€"
          eval curl -sf "$BASE/tags" $AUTH
          echo "âœ… /api/tags"

          # Health details
          echo "â”€â”€ Health details â”€â”€"
          eval curl -sf "$BASE/health/details" $AUTH | grep -q postgres
          echo "âœ… /api/health/details"

          echo ""
          echo "ğŸ‰ All smoke tests passed!"

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          docker compose logs --tail 100

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # â”€â”€ Security: Container Image Scanning â”€â”€
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t nexora-backend:scan ./backend

      - name: Build frontend image
        run: docker build -t nexora-frontend:scan ./frontend

      - name: Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nexora-backend:scan
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nexora-frontend:scan
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH
