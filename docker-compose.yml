services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexora-frontend
    restart: unless-stopped
    ports:
      - "8443:443"
      - "8080:80"
    depends_on:
      wiki:
        condition: service_healthy
    volumes:
      # SSL-Zertifikate per Volume mounten (optional, f√ºr HTTPS)
      # - ./certs/server.crt:/etc/nginx/ssl/server.crt:ro
      # - ./certs/server.key:/etc/nginx/ssl/server.key:ro
    networks:
      - nexora-frontend
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3

  wiki:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexora-app
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES: ${JWT_EXPIRES}
      LDAP_ENABLED: ${LDAP_ENABLED}
      LDAP_URL: ${LDAP_URL}
      LDAP_BIND_DN: ${LDAP_BIND_DN}
      LDAP_BIND_PW: ${LDAP_BIND_PW}
      LDAP_SEARCH_BASE: ${LDAP_SEARCH_BASE}
      LDAP_SEARCH_FILTER: ${LDAP_SEARCH_FILTER}
      LDAP_GROUP_BASE: ${LDAP_GROUP_BASE}
      COOKIE_SECURE: 'true'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - attachments_data:/app/uploads
    networks:
      - nexora-frontend
      - nexora-backend
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/api/health | grep -q healthy"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  ldap:
    image: osixia/openldap:1.5.0
    container_name: nexora-ldap
    restart: unless-stopped
    environment:
      LDAP_ORGANISATION: "Nexora"
      LDAP_DOMAIN: "nexora.local"
      LDAP_ADMIN_PASSWORD: ${LDAP_BIND_PW}
      LDAP_TLS: "false"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
      - ./config/ldap:/container/service/slapd/assets/config/bootstrap/ldif/custom
    command: "--copy-service --loglevel debug"
    networks:
      - nexora-backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "ldapsearch -x -H ldap://localhost -b dc=nexora,dc=local -D cn=admin,dc=nexora,dc=local -w $$LDAP_ADMIN_PASSWORD"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  db:
    image: postgres:15-alpine
    container_name: nexora-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexora-backend
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

volumes:
  db_data:
    name: nexora-db-data
  ldap_data:
    name: nexora-ldap-data
  ldap_config:
    name: nexora-ldap-config
  attachments_data:
    name: nexora-attachments-data

networks:
  nexora-frontend:
    name: nexora-frontend
    driver: bridge
  nexora-backend:
    name: nexora-backend
    driver: bridge
    internal: true
