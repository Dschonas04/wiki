services:
  db:
    image: postgres:15-alpine
    container_name: wiki-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wiki-network

  wiki:
    image: requarks/wiki:2
    container_name: wiki-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    ports:
      - "8080:3000"
    volumes:
      - wiki_data:/wiki/data
      - wiki_config:/wiki/config
    networks:
      - wiki-network

volumes:
  db_data:
    name: db_data
  wiki_data:
    name: wiki_data
  wiki_config:
    name: wiki_config

networks:
  wiki-network:
    driver: bridge
