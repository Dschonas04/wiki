<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki – Error</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9fafb;
      color: #111827;
    }
    .error-box {
      text-align: center;
      padding: 48px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      max-width: 480px;
    }
    .error-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #ef4444;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 28px;
    }
    h1 { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
    p { color: #6b7280; font-size: 14px; line-height: 1.6; }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 24px;
      background: #6366f1;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    a:hover { background: #4f46e5; }
  </style>
</head>
<body>
  <div class="error-box">
    <div class="error-icon">⚠</div>
    <h1>Server Error</h1>
    <p>Something went wrong. The server is temporarily unavailable. Please try again in a moment.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
