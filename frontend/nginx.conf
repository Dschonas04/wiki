worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # ===== Basic Settings =====
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;

    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'rid=$request_id';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ===== Performance =====
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        text/javascript
        image/svg+xml
        application/font-woff
        application/font-woff2;

    # ===== Rate Limiting =====
    limit_req_zone  $binary_remote_addr zone=general:10m   rate=15r/s;
    limit_req_zone  $binary_remote_addr zone=api_write:10m  rate=3r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ===== Request Size =====
    client_max_body_size      1m;
    client_body_buffer_size   16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # ===== SSL Settings =====
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ===== Upstream =====
    upstream wiki_api {
        server wiki:3000;
        keepalive 32;
    }

    # ===== HTTP → HTTPS Redirect (+ internal healthcheck) =====
    server {
        listen 80;
        server_name _;

        # Docker healthcheck endpoint (internal only)
        location = /healthz {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===== HTTPS Server =====
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        root /usr/share/nginx/html;
        index index.html;

        # Connection limit
        limit_conn addr 100;

        # ===== Security Headers =====
        add_header X-Frame-Options            "SAMEORIGIN"                     always;
        add_header X-Content-Type-Options     "nosniff"                        always;
        add_header X-XSS-Protection           "1; mode=block"                  always;
        add_header Referrer-Policy            "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy         "camera=(), microphone=(), geolocation=(), payment=()" always;
        add_header Content-Security-Policy    "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'; img-src 'self' data: blob:; connect-src 'self'; worker-src blob:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'" always;
        add_header Strict-Transport-Security  "max-age=31536000; includeSubDomains" always;

        # ===== Static Assets (hashed filenames → long cache) =====
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # ===== Other Static Files =====
        location ~* \.(svg|ico|png|jpg|jpeg|gif|webp|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
            try_files $uri =404;
        }

        # ===== API Proxy =====
        location /api/ {
            limit_req zone=general burst=30 nodelay;

            proxy_pass         http://wiki_api;
            proxy_http_version 1.1;
            proxy_set_header   Connection        "";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Request-ID      $request_id;

            proxy_connect_timeout 5s;
            proxy_send_timeout    10s;
            proxy_read_timeout    30s;

            proxy_buffering    on;
            proxy_buffer_size  4k;
            proxy_buffers      8 4k;
        }

        # ===== SPA Fallback =====
        location / {
            limit_req zone=general burst=30 nodelay;
            try_files $uri $uri/ /index.html;
        }

        # ===== Block Suspicious Paths =====
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* ^/(wp-admin|wp-login|xmlrpc|phpmyadmin|\.env|\.git) {
            return 444;
        }

        # ===== Error Pages =====
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
